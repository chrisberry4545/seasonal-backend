service: seasonal-backend

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: eu-west-2
  environment: ${file(.env.yml)}

functions:
  seasonData:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V1_ENDPOINT}/${file(.env.yml):SEASON_DATA_ENDPOINT}
          method: get
      - http:
          path: ${file(.env.yml):V1_ENDPOINT}/${file(.env.yml):SEASON_DATA_ENDPOINT}/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  foodData:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V1_ENDPOINT}/${file(.env.yml):FOOD_DATA_ENDPOINT}/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  seasonsWithFood:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V1_ENDPOINT}/${file(.env.yml):SEASON_WITH_FOOD_ENDPOINT}
          method: get
  v2Food:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V2_ENDPOINT}/${file(.env.yml):FOOD_ENDPOINT}/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  v2Season:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V2_ENDPOINT}/${file(.env.yml):SEASON_ENDPOINT}
          method: get
  v2SeasonWithFood:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V2_ENDPOINT}/${file(.env.yml):SEASON_WITH_FOOD_ENDPOINT}
          method: get
      - http:
          path: ${file(.env.yml):V2_ENDPOINT}/${file(.env.yml):SEASON_WITH_FOOD_ENDPOINT}/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  v2SeasonWithRecipes:
    handler: index-serverless.handler
    events:
      - http:
          path: ${file(.env.yml):V2_ENDPOINT}/${file(.env.yml):SEASON_WITH_RECIPES_ENDPOINT}
          method: get
      - http:
          path: ${file(.env.yml):V2_ENDPOINT}/${file(.env.yml):SEASON_WITH_RECIPES_ENDPOINT}/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
